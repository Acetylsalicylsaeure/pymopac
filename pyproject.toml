[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "pymopac"
version = "0.2"
dependencies = [
	"rdkit",
]
authors = [
	{name = "Acetylsalicylsaeure"},
]
description = "a python wrapper to interact with the semiempirical quantum chemistry program MOPAC"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["MOPAC", "wrapper", "PM3", "PM6", "PM7", "AM1", "semiempirical", "quantum"]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  # Indicate who your project is intended for
  "Intended Audience :: Education",
  "Topic :: Scientific/Engineering :: Chemistry",

  # Pick your license as you wish (see also "license" above)
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
Repository = "https://github.com/Acetylsalicylsaeure/pymopac"
Documentation = "https://pymopac.readthedocs.io"

